<div
  style="
    display: grid;
    background: linear-gradient(45deg, #e77781 50%, #d9d9e0 50%);
    height: 100vh;
  "
>

<div class="Box"
style="display: flex; align-items: center; justify-content: center;margin-top: 150px;">
    <div
        style="background-color: #fee2e2; padding: 30px 10px; border-radius: 5%; box-shadow: rgba(0, 0, 0, 0.2) 0px 60px 40px -7px;">
        <div style="display: flex; align-items: center; justify-content: center; margin:0px 20px 0px 20px ;">
            <img width="150" alt="Angular Logo" style="filter: drop-shadow(0px 2px 5px rgba(0, 0, 0, 0.5));"
                src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
        </div>

        <div class="logindiv">

            <div style="font-family: 'Libre Franklin';font-weight: 400; font-size:30px; text-align: center;">Reset
                Password</div>
            <form [formGroup]="otpForm" *ngIf="!toggleform  else form2" (ngSubmit)="submitOtp()">
                <div style="display: flex;" class="otpfield">
                    <input type="text" maxLength="1" formControlName="input1" (keyup)="handleKeyUp($event)" />
                    <input type="text" maxLength="1" formControlName="input2" (keyup)="handleKeyUp($event)" />
                    <input type="text" maxLength="1" formControlName="input3" (keyup)="handleKeyUp($event)" />
                    <input type="text" maxLength="1" formControlName="input4" (keyup)="handleKeyUp($event)" />
                </div>
                <div style="padding: 2px;">
                    <div *ngIf="otpForm.invalid && otpForm.dirty" style=" text-align: center">
                        <span class="error-message "
                            style="font-family:'Libre Franklin';font-weight:100; font-size: smaller; padding-left: 1px;">Invalid
                            OTP</span>
                    </div>
                </div>
                <div style="display: flex; justify-content: center;
                  margin-top: 15px;">
                    <button #myInput type="submit" [disabled]="otpForm.invalid" class="btn btn-danger btn-lg"
                        style="padding: 8px 0px;width: 100%;">Send Code</button>
                </div>
                <div style="text-align: center; margin:15px 0px;">
                    <label style="font-family:'Libre Franklin'; font-weight:200 ;text-align: center;">Already have an
                        Account ? </label>
                    <span
                        style="font-family:'Libre Franklin'; font-weight:500;text-decoration: underline; text-align: center;cursor: pointer; "
                        routerLink="/">Login</span>
                </div>
            </form>
            <ng-template #form2>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="mb-2 mt-2">
                        <label style="font-family:'Libre Franklin'; font-weight:200 ;">Email/Phone</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"
                                [ngStyle]="{'border-color': profileForm.get('email')?.hasError('control') ? 'red' : '#ccc'}"
                                id="inputGroup-sizing-lg">{{toggleIcon}}</span>
                            <input type="text" class='form-control'
                                [ngStyle]="{'border-color': profileForm.get('email')?.hasError('control') ? 'red' : '#ccc'}"
                                formControlName="email" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div style="height: 15px;">
                            <div *ngIf="profileForm.get('email')?.hasError('control')">
                                <span class="error-message "
                                    style="font-family:'Libre Franklin'; font-weight:100; font-size: smaller; padding-left: 1px;">{{validatorForEmailOrPhone}}</span>
                            </div>
                        </div>

                    </div>


                    <div style="display: flex; justify-content: center;
        margin-top: 30px;">
                        <button type="submit" [disabled]="profileForm.invalid" class="btn btn-danger btn-lg"
                            style="padding: 8px 0px;width: 100%;">

                            {{sendcode?'Send Email':'Send Code'}}
                        </button>
                    </div>
                    <div style="text-align: center; margin:15px 0px;">
                        <label style="font-family:'Libre Franklin'; font-weight:200 ;text-align: center;">Already have
                            an
                            Account ? </label>
                        <span
                            style="font-family:'Libre Franklin'; font-weight:500;text-decoration: underline; text-align: center;cursor: pointer; "
                            routerLink="/login">Login</span>
                    </div>
                </form>

            </ng-template>

        </div>
    </div>
</div>
<div
style="height: 60px; width:30% text-align: center;margin-left:auto ;margin-right: auto;"
>
<div *ngIf="displayError" class="alert alert-secondary" role="alert">
  {{ msg }}
</div>
</div>
</div>
