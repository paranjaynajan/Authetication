
<div
style="
  display: grid;
  background: linear-gradient(45deg, #e77781 50%, #d9d9e0 50%);
  height: 100vh;
"
>
<div class="Box"
style="display: flex; align-items: center; justify-content: center;margin-top: 150px;">
    <div style="background-color: #fee2e2; width: 500px;  padding: 15px 70px;  border-radius: 5%; box-shadow: rgba(0, 0, 0, 0.2) 0px 60px 40px -7px;">
        <div style="display: flex; align-items: center; justify-content: center; margin:0px 20px 0px 20px ;">
            <img width="150" alt="Angular Logo" style="filter: drop-shadow(0px 2px 5px rgba(0, 0, 0, 0.5));"
                src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
        </div>
        <div class=" p-lg-25 p-sm-15 p-md-15">
            <div style="font-family: 'Libre Franklin';font-weight: 400; font-size:30px; text-align: center;">Change Password
            </div>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 mt-1">
                    <label style="font-family:'Libre Franklin'; font-weight:200 ;">New Password</label>
                    <div class="input-group input-group-lg ">
                        <span class="input-group-text"
                        style="cursor: pointer;"
                        (click)="togglePasswordVisibility()"
                            [ngStyle]="{'border-color': profileForm.get('password')?.hasError('pattern') ? 'red' : '#ccc'}"
                            id="inputGroup-sizing-lg">{{VisibilityPassword?'ðŸ”’':'ðŸ”“'}}</span>
                        <input  [type]="VisibilityPassword?'password':'text'" class="form-control" formControlName="password"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div style="height: 15px;">
                        <div *ngIf="profileForm.get('password')?.hasError('password')">
                            <span
                                style="font-family:'Libre Franklin'; font-weight:100; font-size: smaller; padding-left: 1px;"
                                class="error-message">{{validationForPassword}}</span>
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label style="font-family:'Libre Franklin'; font-weight:200 ;">Confirm Password</label>
                    <div class="input-group input-group-lg ">
                        <span class="input-group-text"
                        style="cursor: pointer;" (click)="toggleConfirmPasswordVisibility()"
                            [ngStyle]="{'border-color': profileForm.get('confirmPassword')?.hasError('minlength') ? 'red' : '#ccc'}"
                            id="inputGroup-sizing-lg">{{VisibilityConfirmPassword?'ðŸ”’':'ðŸ”“'}}</span>
                        <input [type]="VisibilityConfirmPassword?'password':'text'" class="form-control" formControlName="confirmPassword"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div style="height: 15px;">
                        <div *ngIf="profileForm.get('confirmPassword')?.hasError('passwordMismatch')">
                            <span
                                style="font-family:'Libre Franklin'; font-weight:100; font-size: smaller; padding-left: 1px;"
                                class="error-message">Password must match</span>
                        </div>
                    </div>

                </div>

                <div style="display: flex; justify-content: center;
            margin-top: 40px;">
                    <button type="submit" [disabled]="profileForm.invalid" class="btn btn-danger btn-lg"
                        style="padding: 8px 0px;width: 100%;">Update Password</button>
                </div>
                <div style="text-align: center; margin:15px 0px;">
              
                    <span
                        style="font-family:'Libre Franklin'; font-weight:500;; text-align: center;cursor: pointer; " routerLink="/login" >Back to Login</span>
                </div>
            </form>
        </div>
    </div>
</div>
<div
style="height: 60px; width:30% text-align: center;margin-left:auto ;margin-right: auto;"
>
<div *ngIf="displayError" class="alert alert-secondary" role="alert">
  {{ msg }}
</div>
</div>
</div>
